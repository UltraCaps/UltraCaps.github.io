<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthUP+ | Streaming Ilimitado</title>
    
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importar FontAwesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Importar Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Great+Vibes&family=Oswald:wght@500;700&family=Poppins:wght@700;800;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Carrega o React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Carrega o Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Base e Reset */
        :root {
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        html { scroll-behavior: smooth; }
        body { background-color: #000; color: white; overflow-x: hidden; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        .hardware-accelerated {
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        /* --- NOVOS ESTILOS DO HERO --- */
        .btn-gradient {
            /* Tema Stranger Things: Vermelho Neon / Laranja */
            background: linear-gradient(90deg, #ef4444 0%, #b91c1c 50%, #7f1d1d 100%);
            background-size: 200% 200%;
            animation: gradient-x 3s ease infinite;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.8);
        }

        .movie-card {
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            transition: background 0.3s;
        }
        .movie-card:hover .play-btn {
            background: rgba(239, 68, 68, 0.6); /* Vermelho no hover */
        }

        /* ANIMAÇÃO DE MOVIMENTO DO FUNDO (Stranger Things Vibe) */
        @keyframes strangerPan {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.2) translate(-2%, 2%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        .bg-hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Imagem: Floresta com neblina */
            background-image: url('https://images.unsplash.com/photo-1518066000714-58c45f1a2c0a?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            /* Filtro avermelhado/azulado escuro */
            filter: contrast(1.3) brightness(0.7) sepia(0.3) hue-rotate(-30deg) saturate(1.5);
            /* Aplica a animação */
            animation: strangerPan 60s ease-in-out infinite alternate;
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Vinheta forte nas bordas */
            background: radial-gradient(circle at 50% 40%, transparent 0%, rgba(0,0,0,0.4) 40%, #000 90%);
            z-index: -1;
        }

        /* EFEITO DE ESPOROS/CINZAS (Mundo Invertido) */
        .spores-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .spore {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        /* --- ESTILOS ANTIGOS MANTIDOS --- */
        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }
        .animate-shine { animation: shine 1.5s linear infinite; }
        .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 3s ease infinite; }
        
        @keyframes gradient-x {
          0% { background-position: 0% 50% }
          50% { background-position: 100% 50% }
          100% { background-position: 0% 50% }
        }
        
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }

        /* Scroll Reveal CSS */
        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s var(--ease-out-expo), transform 1s var(--ease-out-expo);
        }
        
        .reveal-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Accordion Styles */
        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .accordion-content.open {
            max-height: 500px;
            opacity: 1;
        }

        /* Tipografia auxiliar */
        .font-script { font-family: 'Great Vibes', cursive; }
        .font-looke { font-family: 'Pacifico', cursive; }
        .font-condensed { font-family: 'Oswald', sans-serif; }
        .font-geometric { font-family: 'Poppins', sans-serif; }
        .samsung-font { font-weight: 700; letter-spacing: 0.1em; }
        .roku-font { font-weight: 800; letter-spacing: -0.05em; }
        /* Ajuste do Check para Vermelho/Stranger Things */
        .check-gradient { color: #ef4444; }
        .card-bg { background-color: #111111; }
        .card-border { border: 1px solid #333; }
        
        .logo-box {
            background-color: white;
            border-radius: 6px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            padding: 2px;
            transition: all 0.3s ease;
        }

        /* --- NOVO EFEITO DE FOGO (RODAPÉ) COM BRILHO EXTERNO --- */
        .fire-text {
            /* Gradiente vertical de fogo: Vermelho escuro -> Vermelho -> Amarelo */
            background: linear-gradient(0deg, #7f1d1d 0%, #ef4444 40%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Filtro de sombra para o brilho (Glow) - AUMENTADO PARA BRILHO EXTERNO */
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.8)) drop-shadow(0 0 20px rgba(220, 38, 38, 0.4));
            animation: burn 0.5s ease-in-out infinite alternate;
        }

        @keyframes burn {
            from {
                /* Brilho base */
                filter: drop-shadow(0 0 5px rgba(220, 38, 38, 0.8)) drop-shadow(0 0 15px rgba(220, 38, 38, 0.4));
                transform: scale(1);
            }
            to {
                /* Brilho expandido (pulsação) */
                filter: drop-shadow(0 0 10px rgba(239, 68, 68, 1)) drop-shadow(0 0 30px rgba(251, 191, 36, 0.6));
                transform: scale(1.02);
            }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- COMPONENTES UTILITÁRIOS ---

        const RevealOnScroll = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
                );
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);

            return (
                <div ref={ref} className={`reveal-element ${isVisible ? 'visible' : ''} ${className}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // --- COMPONENTE DE ESPOROS (STRANGER THINGS) ---
        const UpsideDownSpores = () => {
            const spores = useMemo(() => {
                return Array.from({ length: 30 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    size: Math.random() * 3 + 1,
                    duration: Math.random() * 10 + 10, // 10s a 20s
                    delay: Math.random() * 5
                }));
            }, []);

            return (
                <div className="spores-container">
                    {spores.map((s) => (
                        <div 
                            key={s.id}
                            className="spore"
                            style={{
                                left: `${s.left}%`,
                                width: `${s.size}px`,
                                height: `${s.size}px`,
                                animationDuration: `${s.duration}s`,
                                animationDelay: `-${s.delay}s` // Começa já animado
                            }}
                        ></div>
                    ))}
                </div>
            );
        };

        // --- SEÇÃO DE INSTALAÇÃO DO APP ---
        const InstallAppSection = () => {
            return (
                <div className="w-full bg-black py-20 border-t border-white/5 relative z-20">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll className="text-center mb-16">
                            <p className="text-[10px] md:text-xs text-gray-500 uppercase tracking-[0.2em] mb-4 font-medium">
                                Faça o Download
                            </p>
                            
                            <h1 className="text-3xl md:text-5xl lg:text-6xl font-medium text-white leading-tight max-w-4xl mx-auto">
                                Instale o 
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800 animate-pulse font-bold mx-2">Nosso APP</span> 
                                na sua SmartTV,<br className="hidden md:block"/>
                                celular ou qualquer outro dispositivo.
                            </h1>
                        </RevealOnScroll>

                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-10 items-center justify-items-center opacity-80 hover:opacity-100 transition-opacity duration-500 text-white">
                            {/* Samsung */}
                            <div className="group flex items-center justify-center cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <span className="samsung-font text-2xl transition-colors">SAMSUNG</span>
                            </div>
                            {/* LG */}
                            <div className="group flex items-center justify-center gap-2 cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <span className="text-2xl font-bold transition-colors">LG</span>
                            </div>
                            {/* Android */}
                            <div className="group flex items-center justify-center gap-2 cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <span className="text-xl font-medium transition-colors">Android</span>
                                <i className="fa-brands fa-android text-2xl transition-colors"></i>
                            </div>
                            {/* Amazon */}
                            <div className="group flex items-center justify-center cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <i className="fa-brands fa-amazon text-3xl mt-2 transition-colors"></i>
                            </div>
                            {/* Roku */}
                            <div className="group flex items-center justify-center cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <span className="roku-font text-2xl transition-colors">Roku</span>
                            </div>
                            {/* Chrome / Browser */}
                            <div className="group flex items-center justify-center gap-2 cursor-pointer transform transition-all duration-300 hover:scale-110 opacity-50 hover:opacity-100">
                                <i className="fa-brands fa-chrome text-2xl transition-colors"></i>
                                <span className="text-xl font-medium transition-colors">Browser</span>
                            </div>
                        </div>
                          <p className="text-center text-xs text-gray-600 mt-12 font-medium tracking-wide uppercase">
                            Compatível com as principais plataformas do mercado.
                        </p>
                    </div>
                </div>
            );
        };

        // --- SEÇÃO DE ECONOMIA ---
        const EconomySection = () => {
            const brands = [
                { type: 'text-script', main: 'Paramount', sub: '+', subStyle: 'text-2xl font-sans italic' },
                { type: 'text-geo', text: 'max' },
                { type: 'img', src: 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg', alt: 'Disney+' },
                { type: 'prime' },
                { type: 'text-condensed', text: 'NETFLIX' },
                { type: 'text-condensed', text: 'Telecine', style: 'text-2xl uppercase' },
                { type: 'text-looke', text: 'Looke' },
                { type: 'text-custom', content: <span className="font-bold text-lg tracking-tight lowercase">crunchyroll</span> },
                { type: 'text-custom', content: <span className="font-bold text-lg">Rakuten <span className="font-black">Viki</span></span> },
                { type: 'apple' },
                { type: 'text-condensed', text: 'PREMIERE', style: 'text-2xl font-bold uppercase tracking-[0.2em]' },
                { type: '18+' }
            ];

            return (
                <section className="relative z-10 py-16 md:py-24 bg-[#050505] text-white border-t border-white/5">
                    <div className="max-w-7xl w-full mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center px-6">
                        
                        {/* Left Column: Text Content */}
                        <div className="space-y-6 max-w-lg">
                            <RevealOnScroll>
                                <h3 className="text-zinc-500 text-sm tracking-wider font-semibold uppercase">Você economiza muito</h3>
                                
                                <h1 className="text-4xl md:text-6xl font-bold leading-tight">
                                    <span className="block">
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">Menos custo</span>,
                                    </span>
                                    mais controle.<br/>
                                    Tudo no mesmo lugar.
                                </h1>
                                
                                <p className="text-zinc-400 text-lg leading-relaxed">
                                    Chega de pagar várias contas. Com o Growth Up Brasil você economiza <span className="text-white font-bold">R$3.876</span> por ano. Com uma única assinatura, você tem acesso a todos os streaming, pague uma leve todos.
                                </p>
                            </RevealOnScroll>
                        </div>

                        {/* Right Column: Brand Grid */}
                        <div className="grid grid-cols-3 gap-4">
                            {brands.map((item, idx) => (
                                <RevealOnScroll key={idx} delay={idx * 50} className="w-full">
                                    <div className="brand-card h-24 rounded-lg flex items-center justify-center p-4 w-full cursor-default text-white hover:border-red-900/50">
                                        {item.type === 'text-script' && <div className="text-center"><span className="font-script text-3xl">{item.main}</span><span className={item.subStyle}>{item.sub}</span></div>}
                                        {item.type === 'text-geo' && <span className="font-geometric text-4xl tracking-tighter font-black lowercase">{item.text}</span>}
                                        {item.type === 'img' && <img src={item.src} alt={item.alt} className="h-10 filter invert brightness-0 invert-100 opacity-90" />}
                                        {item.type === 'prime' && <div className="flex flex-col items-center justify-center w-full"><div className="flex items-center gap-1"><span className="font-bold text-xl tracking-tight">prime video</span></div><svg className="w-16 h-4 mt-1" viewBox="0 0 100 20" fill="none" stroke="currentColor" strokeWidth="3"><path d="M10,5 Q50,20 90,5" strokeLinecap="round" /><path d="M90,5 L85,8 M90,5 L88,1" strokeWidth="0" fill="currentColor"/> <polygon points="88,0 95,5 86,10" fill="currentColor" /></svg></div>}
                                        {item.type === 'text-condensed' && <span className={`font-condensed tracking-widest font-bold ${item.style || 'text-3xl'}`}>{item.text}</span>}
                                        {item.type === 'text-looke' && <span className="font-looke text-3xl tracking-wide">{item.text}</span>}
                                        {item.type === 'text-custom' && item.content}
                                        {item.type === 'apple' && <div className="flex items-center gap-1"><i className="fab fa-apple text-2xl"></i><span className="font-bold text-xl">tv+</span></div>}
                                        {item.type === '18+' && <div className="border-2 border-white rounded-full w-14 h-14 flex items-center justify-center"><span className="font-bold text-xl">18<sup className="text-[0.6em]">+</sup></span></div>}
                                    </div>
                                </RevealOnScroll>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- SESSÃO DE PREÇOS (PRICING) ---
        const PricingSection = ({ getWhatsAppLink }) => {
            return (
                <section className="relative z-10 py-16 px-4 bg-[#050505] text-white flex flex-col items-center border-t border-white/5" id="planos">
                    {/* Cabeçalho */}
                    <RevealOnScroll className="text-center max-w-4xl mx-auto mb-16">
                        <h2 className="text-zinc-500 text-xs md:text-sm font-semibold tracking-[0.2em] uppercase mb-3">PLANOS</h2>
                        {/* TITULO ANIMADO */}
                        <h1 className="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800 animate-pulse">Escolha o seu plano</h1>
                        <p className="text-zinc-400 text-sm md:text-base max-w-2xl mx-auto leading-relaxed font-light">
                            Com o GrowthUP+, você tem acesso a todos os canais abertos, pagos e streamings que ama. Você aproveita muito mais, por muito menos. Confira os planos abaixo:
                        </p>
                    </RevealOnScroll>

                    {/* Grid de Planos */}
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 max-w-7xl w-full items-start">

                        {/* === PLANO 1: BASIC (Mensal) === */}
                        <RevealOnScroll delay={0} className="h-full">
                            <div className="card-bg rounded-3xl p-6 flex flex-col relative card-border h-full hover:border-zinc-700 transition-colors group">
                                
                                <div className="mb-6">
                                    <div className="h-6 mb-1"></div> {/* Espaçador */}
                                    <h3 className="text-xl font-bold text-zinc-200 mb-1">Plano Basic</h3>
                                    <p className="text-zinc-400 text-sm font-medium mb-5">Mensal</p>
                                    
                                    <div className="flex items-end gap-1 mb-6">
                                        <span className="text-4xl font-extrabold text-white tracking-tight">R$ 18,90</span>
                                        <span className="text-zinc-500 text-sm font-medium mb-1.5 ml-1">/mês</span>
                                    </div>
                                    
                                    <p className="text-zinc-400 text-xs leading-relaxed min-h-[40px]">
                                        Tenha acesso completo a todos os recursos. O plano perfeito para você e sua família.
                                    </p>
                                </div>

                                <a href="https://pay.cakto.com.br/7kjywct_686205" target="_blank" className="w-full bg-white hover:bg-zinc-200 text-black font-extrabold text-sm py-3.5 rounded-lg transition-colors mb-8 uppercase tracking-wide text-center block">
                                    Assinar Agora
                                </a>

                                {/* Logos */}
                                <div className="mb-8">
                                    <div className="flex justify-between items-center text-[10px] font-semibold text-zinc-400 uppercase tracking-wider mb-3">
                                        <span>Inclui:</span>
                                        <span>+12 plataformas</span>
                                    </div>
                                    <div className="grid grid-cols-5 gap-2">
                                        <div className="logo-box group-hover:ring-2 group-hover:ring-red-500"><span className="font-geometric text-[13px] tracking-tighter font-black lowercase text-black">max</span></div>
                                        <div className="logo-box group-hover:ring-2 group-hover:ring-red-500 transition-all delay-75"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" className="w-10 h-auto filter brightness-0"/></div>
                                        <div className="logo-box flex-col pt-1 group-hover:ring-2 group-hover:ring-red-500 transition-all delay-100">
                                            <span className="font-bold text-[8px] tracking-tight text-black leading-none">prime video</span>
                                            <svg className="w-8 h-2 mt-0.5 text-black" viewBox="0 0 100 20" fill="none" stroke="currentColor" strokeWidth="8"><path d="M10,5 Q50,25 90,5" strokeLinecap="round" /><path d="M90,5 L80,10" strokeWidth="0" fill="currentColor"/></svg>
                                        </div>
                                        <div className="logo-box group-hover:ring-2 group-hover:ring-red-500 transition-all delay-150"><span className="font-condensed text-black text-[11px] tracking-tighter font-bold transform scale-y-110">NETFLIX</span></div>
                                        <div className="logo-box group-hover:ring-2 group-hover:ring-red-500 transition-all delay-200"><span className="font-condensed text-black text-[7px] tracking-widest font-bold uppercase">Telecine</span></div>
                                    </div>
                                </div>

                                <ul className="space-y-3.5 text-xs text-zinc-300 mt-auto font-medium">
                                    <li className="flex items-start gap-3"><i className="fas fa-check-circle text-zinc-700 text-sm mt-0.5"></i><span>Acesso em 1 tela</span></li>
                                    <li className="flex items-start gap-3"><i className="fas fa-check-circle text-zinc-700 text-sm mt-0.5"></i><span>Mais de 10.000 Canais, Filmes e Séries.</span></li>
                                    <li className="flex items-start gap-3"><i className="fas fa-check-circle text-zinc-700 text-sm mt-0.5"></i><span>Tudo em SD/HD/FHD/4K</span></li>
                                    <li className="flex items-start gap-3"><i className="fas fa-check-circle text-zinc-700 text-sm mt-0.5"></i><span>Multiplataforma</span></li>
                                    <li className="flex items-start gap-3"><i className="fas fa-check-circle text-zinc-700 text-sm mt-0.5"></i><span>Acesso mensal</span></li>
                                </ul>
                            </div>
                        </RevealOnScroll>

                        {/* === PLANO 2: PLUS (Trimestral) === */}
                        <RevealOnScroll delay={100} className="h-full">
                            <div className="card-bg rounded-3xl p-6 flex flex-col relative card-border h-full hover:border-zinc-700 transition-colors group">
                                <div className="absolute top-6 right-6 bg-red-200 text-red-900 text-[10px] font-black px-3 py-1.5 rounded-full leading-tight text-center shadow-lg z-20">
                                    17% de<br/>desconto
                                </div>

                                <div className="mb-6">
                                    <div className="h-6 mb-1"></div>
                                    <h3 className="text-xl font-bold text-zinc-200 mb-1">Plano Plus</h3>
                                    <p className="text-zinc-400 text-sm font-medium mb-5">Trimestral</p>
                                    
                                    <div className="flex items-end mb-5">
                                        <span className="text-zinc-400 text-lg font-bold mb-1 mr-1">3x</span>
                                        <span className="text-5xl font-extrabold text-white tracking-tighter">18,18</span>
                                        <span className="text-zinc-500 text-[9px] font-bold uppercase tracking-wide mb-2 ml-2 leading-none whitespace-nowrap">OU R$48,90</span>

                                                        <div className="absolute inset-0 bg-gradient-to-b from-slate-900 to-black flex items-center justify-center overflow-hidden">
                                                            <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1611162616475-46b635cb6868?auto=format&fit=crop&w=600&q=80')] bg-cover bg-center opacity-50 mix-blend-overlay"></div>
                                                            <div className="text-center relative z-10 p-6">
                                                                <div className="inline-block p-4 rounded-full bg-white/10 backdrop-blur-md mb-4 border border-white/20 shadow-red-900/30">
                                                                    <Icons.Play size={48} className="text-white fill-white ml-2" />
                                                                </div>
                                                                <h3 className="text-2xl font-bold tracking-widest text-white uppercase">Assista o Reels</h3>
                                                                <p className="text-red-500 text-sm mt-2 tracking-widest">Clique para Tocar</p>
                                                            </div>
                                                        </div>
                                                        <div className="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black to-transparent"></div>
                                                    </>
                                                ) : (
                                                    <iframe width="100%" height="100%" src={`https://www.youtube.com/embed/${mobileVideoId}?autoplay=1`} title="Growth Up Brasil Shorts" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen className="w-full h-full object-cover"></iframe>
                                                )}
                                            </div>
                                        </div>
                                    </RevealOnScroll>
                                </div>
                            </section>

                            {/* VERSÃO DESKTOP: Experiência TV */}
                            <section className="relative z-10 py-20 bg-black hidden md:block border-t border-white/5">
                                <div className="container mx-auto max-w-5xl px-6">
                                    <RevealOnScroll className="text-center mb-12">
                                        <h2 className="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800 tracking-[0.2em] uppercase drop-shadow-[0_0_10px_rgba(220,38,38,0.5)]">
                                            EXPERIÊNCIA VÍDEO
                                        </h2>
                                        <p className="text-xs text-gray-400 font-bold tracking-widest mt-1">VEJA COMO FUNCIONA NA PRÁTICA.</p>
                                    </RevealOnScroll>

                                    <RevealOnScroll delay={200} className="relative perspective-1000">
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-red-900/10 blur-[100px] rounded-full"></div>
                                        <div className="relative z-10 transform hover:scale-[1.01] transition-transform duration-700">
                                            <div 
                                                className="bg-black border-[6px] border-[#222] rounded-xl shadow-2xl relative overflow-hidden aspect-video cursor-pointer" 
                                                onClick={handleDesktopClick}
                                            >
                                                {/* SELETOR DE DISPOSITIVOS (PC) */}
                                                {desktopVideoStage === 'selecting' && (
                                                    <DeviceSelector onSelect={handleDesktopDeviceSelect} />
                                                )}

                                                {desktopVideoStage !== 'playing' ? (
                                                    <>
                                                        <div className="absolute inset-0 bg-gradient-to-br from-slate-900 to-black flex items-center justify-center overflow-hidden">
                                                            <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1593784991095-a20506948430?auto=format&fit=crop&w=800&q=80')] bg-cover opacity-40 mix-blend-overlay"></div>
                                                            <div className="text-center relative z-10">
                                                                <div className="inline-block p-4 rounded-full bg-white/10 backdrop-blur-md mb-4 border border-white/20 shadow-red-900/30">
                                                                    <Icons.Play size={48} className="text-white fill-white ml-2" />
                                                                </div>
                                                                <h3 className="text-2xl font-bold tracking-widest text-white uppercase">Assista o video</h3>
                                                                <p className="text-red-500 text-sm mt-2 tracking-widest">Clique para tocar</p>
                                                            </div>
                                                        </div>
                                                        <div className="absolute top-0 right-0 w-2/3 h-full bg-gradient-to-l from-white/5 to-transparent skew-x-[-20deg]"></div>
                                                    </>
                                                ) : (
                                                    <iframe width="100%" height="100%" src={`https://www.youtube.com/embed/${desktopVideoId}?autoplay=1`} title="Growth Up Brasil Shorts" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen className="w-full h-full"></iframe>
                                                )}
                                            </div>
                                            <div className="h-4 w-1/3 bg-[#333] mx-auto rounded-b-xl mt-1 shadow-lg"></div>
                                        </div>
                                    </RevealOnScroll>
                                </div>
                            </section>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="relative z-10 border-t border-white/10 bg-black pt-12 md:pt-16 pb-8 text-center md:text-left">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-center md:items-start gap-8 mb-12">
                                <div className="flex-1">
                                    <h4 className="text-3xl font-black text-white uppercase tracking-tighter mb-2 italic">
                                        GrowthUP<span className="text-red-500">+</span>
                                    </h4>
                                    <p className="text-[10px] text-gray-500 uppercase tracking-[0.2em]">Since 2019 • São Paulo</p>
                                </div>
                                <div className="flex gap-8 md:gap-16 flex-col md:flex-row w-full md:w-auto justify-center md:justify-start">
                                    <div>
                                        <p className="text-xs font-bold text-gray-400 uppercase mb-4 tracking-wider">Contato</p>
                                        <div className="flex flex-col gap-2">
                                            <p className="text-sm text-white hover:text-red-500 cursor-pointer transition-colors">(11) 99139-6481</p>
                                            <p className="text-sm text-white hover:text-red-500 cursor-pointer transition-colors">growthupbrasil@gmail.com</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p className="text-xs font-bold text-gray-400 uppercase mb-4 tracking-wider">Siga-nos</p>
                                        <div className="flex gap-4 justify-center md:justify-start">
                                            <a href="https://www.instagram.com/growthupbrasil/" target="_blank" rel="noopener noreferrer" className="text-white hover:text-red-500 transition-colors"><Icons.Instagram /></a>
                                            <a href="https://www.facebook.com/GrowthupBrasil/" target="_blank" rel="noopener noreferrer" className="text-white hover:text-red-500 transition-colors"><Icons.Facebook /></a>
                                            <a href="https://www.youtube.com/@GrowthUpBRA" target="_blank" rel="noopener noreferrer" className="text-white hover:text-red-500 transition-colors"><Icons.Youtube /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] text-gray-600 uppercase tracking-widest">
                                <p>© 2026 GrowthUP+. Todos os direitos reservados.</p>
                                <div className="flex gap-4"><Icons.ShieldCheck size={14} /><Icons.Globe size={14} /></div>
                            </div>
                        </div>
                    </footer>

                    {/* Floating WhatsApp */}
                    <a href={getWhatsAppLink()} target="_blank" rel="noopener noreferrer" className="fixed bottom-6 right-6 z-50 group" aria-label="WhatsApp">
                        <div className="absolute inset-0 bg-green-500 blur-lg opacity-40 group-hover:opacity-60 transition-opacity animate-pulse"></div>
                        <div className="relative bg-black border border-green-500/50 text-green-400 p-4 rounded-full shadow-2xl hover:scale-110 hover:text-white hover:bg-green-600 transition-all duration-300">
                            {/* Usando o novo ícone oficial do WhatsApp */}
                            <Icons.WhatsApp width={32} height={32} fill="currentColor" />
                        </div>
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
